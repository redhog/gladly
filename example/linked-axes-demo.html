<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 20px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    .plot-container {
      position: relative;
      width: 600px;
      height: 400px;
      border: 1px solid #ccc;
    }
    .info {
      background: #f0f0f0;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .controls {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      margin-right: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Gladly Linked Axes Demo</h1>

  <div class="info">
    <h3>Instructions:</h3>
    <p>
      • The bottom plot's X-axis is linked to the top plot's X-axis<br>
      • Try zooming or panning on either plot - both X-axes stay synchronized<br>
      • Y-axes remain independent
    </p>
  </div>

  <div class="container">
    <div id="plot1" class="plot-container"></div>
  </div>

  <div class="container">
    <div id="plot2" class="plot-container"></div>
  </div>

  <div class="controls">
    <button id="unlink-btn">Unlink Axes</button>
    <button id="relink-btn" disabled>Relink Axes</button>
  </div>

  <script type="module">
    import { Plot, registerLayerType, scatterLayerType, linkAxes } from '../src/index.js'

    // Register the scatter layer type
    registerLayerType("scatter", scatterLayerType)

    // Generate data for plot 1
    const N1 = 1000
    const x1 = new Float32Array(N1)
    const y1 = new Float32Array(N1)
    const v1 = new Float32Array(N1)

    for (let i = 0; i < N1; i++) {
      x1[i] = Math.random() * 100
      y1[i] = Math.sin(x1[i] * 0.1) * 30 + Math.random() * 10
      v1[i] = Math.random()
    }

    // Generate data for plot 2
    const N2 = 1000
    const x2 = new Float32Array(N2)
    const y2 = new Float32Array(N2)
    const v2 = new Float32Array(N2)

    for (let i = 0; i < N2; i++) {
      x2[i] = Math.random() * 100
      y2[i] = Math.cos(x2[i] * 0.08) * 40 + Math.random() * 15
      v2[i] = Math.random()
    }

    // Create plots
    const plot1 = new Plot(document.getElementById('plot1'))
    const plot2 = new Plot(document.getElementById('plot2'))

    // Link axes BEFORE updating (demonstrates early linking)
    let link = linkAxes(plot1, "xaxis_bottom", plot2, "xaxis_bottom")
    console.log("Axes linked:", link)

    // Update plots with data
    plot1.update({
      data: { x: x1, y: y1, v: v1 },
      config: {
        layers: [
          { scatter: { xData: "x", yData: "y", vData: "v" } }
        ]
      }
    })

    plot2.update({
      data: { x: x2, y: y2, v: v2 },
      config: {
        layers: [
          { scatter: { xData: "x", yData: "y", vData: "v" } }
        ]
      }
    })

    // Controls
    document.getElementById('unlink-btn').addEventListener('click', () => {
      if (link) {
        link.unlink()
        link = null
        document.getElementById('unlink-btn').disabled = true
        document.getElementById('relink-btn').disabled = false
        console.log("Axes unlinked")
      }
    })

    document.getElementById('relink-btn').addEventListener('click', () => {
      if (!link) {
        link = linkAxes(plot1, "xaxis_bottom", plot2, "xaxis_bottom")
        document.getElementById('unlink-btn').disabled = false
        document.getElementById('relink-btn').disabled = true
        console.log("Axes relinked")
      }
    })
  </script>
</body>
</html>
